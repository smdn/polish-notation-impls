name: Run tests for implementations

on:
  push:
    branches: [ main ]
    paths:
    - 'src/impls/**/*'
    - '!src/impls/**/.editorconfig'
    - '!src/impls/**/.gitignore'
    - '!src/impls/**/README.md'

  pull_request:
    branches: [ main ]
    paths:
    - 'src/impls/**/*'
    - '!src/impls/**/.editorconfig'
    - '!src/impls/**/.gitignore'
    - '!src/impls/**/README.md'

  workflow_dispatch:
    inputs:
      target-impl:
        description: "The target implementation ID to run the tests."
        required: false
        type: string
      verbose:
        description: "If true, enables verbose output."
        required: false
        type: boolean
        default: false

jobs:
