version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "03:16"
      timezone: "Asia/Tokyo"
    groups:
      GitHub-Actions-Workflows:
        patterns:
          - "actions/*"
    ignore:
      - dependency-name: "actions/checkout"
        update-types:
          - "version-update:semver-patch"
